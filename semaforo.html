<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Controle de Tr√¢nsito da Sala</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fde6f2; /* Cor de fundo rosa claro */
    margin: 0;
    overflow: hidden;
  }

  .heart-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    width: 20px;
    height: 20px;
    font-size: 20px;
    pointer-events: none;
    animation: heart-float 2s infinite linear;
  }

  @keyframes heart-float {
    0% {
      transform: translateY(0) rotate(0);
    }
    50% {
      transform: translateY(-20px) rotate(45deg);
    }
    100% {
      transform: translateY(0) rotate(0);
    }
  }

  .status {
    position: absolute;
    top: 20px; /* Alterado para deixar mais acima */
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px; /* Tamanho da fonte */
    font-weight: bold; /* Texto em negrito */
    color: #333;
    text-align: center; /* Alinhamento central */
  }

  .yellow .heart {
    color: #ffc107; /* Amarelo */
  }

  .red .heart {
    color: #f44336; /* Vermelho */
  }

  .green .heart {
    color: #4caf50; /* Verde */
  }

  /* Estilo para o bot√£o */
  .button-container {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #ff4081; /* Cor de fundo rosa */
    color: #fff; /* Cor do texto branco */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-right: 10px; /* Espa√ßamento entre bot√µes */
  }

  button:hover {
    background-color: #e91e63; 
  }
</style>
</head>
<body>
  <!-- √Åudio para a mudan√ßa de status -->
  <audio id="statusSound">
    <source src="magic-11238.mp3" type="audio/mpeg">
   
  </audio>

  <div class="status" id="status"></div>

  <div class="heart-container">
    <!-- Gera√ß√£o de cora√ß√µes -->
    <script>
      const container = document.querySelector('.heart-container');

      // Fun√ß√£o para criar cora√ß√µes
      function createHeart(emoji) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = emoji;
        heart.style.left = `${Math.random() * 100}vw`; 
        heart.style.top = `${Math.random() * 100}vh`; 
        return heart;
      }

    
      function addHearts(numHearts, emoji) {
        for (let i = 0; i < numHearts; i++) {
          const heart = createHeart(emoji);
          container.appendChild(heart);
        }
      }

      addHearts(100, '‚ù§Ô∏è'); 
    </script>
  </div>


  <script>
    const statusElement = document.getElementById('status');
    const heartContainer = document.querySelector('.heart-container');
    const statusSound = document.getElementById('statusSound');

    function updateStatus() {
      fetch('https://niloweb.com.br/transit-room/api/reg_endpoint.php')
        .then(response => response.json())
        .then(data => {
          let statusMessage;
          let heartEmoji;
          
          if (data[0].res === 'A') {
            statusMessage = 'aguardando libera√ß√£o e sem ningu√©m fora de sala'; // Min√∫sculas
            heartEmoji = 'üíõ'; // Amarelo
            heartContainer.className = 'heart-container yellow';
          } else if (data[0].res === 'B') {
            statusMessage = 'bloqueado, transito com algu√©m fora da sala ou liberado para sair'; // Min√∫sculas
            heartEmoji = '‚ù§Ô∏è'; // Vermelho
            heartContainer.className = 'heart-container red';
          } else if (data[0].res === 'L') {
            statusMessage = 'liberado, transito livre e sem ningu√©m fora de sala'; // Min√∫sculas
            heartEmoji = 'üíö'; // Verde
            heartContainer.className = 'heart-container green';
          } else {
            statusMessage = '';
            heartEmoji = '';
            heartContainer.className = 'heart-container';
          }

          statusElement.textContent = statusMessage;
          heartContainer.innerHTML = ''; // Limpa os cora√ß√µes antigos
          addHearts(100, heartEmoji); // Adiciona cora√ß√µes com o novo emoji
          statusSound.play(); // Toca o som
        })
        .catch(error => {
          console.error('Erro ao obter dados:', error);
          statusElement.textContent = 'Erro ao obter dados do servidor';
        });
    }

    // Atualiza o status a cada 1 minuto
    setInterval(updateStatus, 60000);
    updateStatus(); // Atualiza o status imediatamente ao carregar a p√°gina
  </script>
</body>
</html>
